<!doctype html>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script language="javascript" type="text/javascript">
$(function () {
    $("#fileupload").change(function () {
        $("#dvPreview").html("");
        var regex = /^([a-zA-Zа-яА-Я0-9\s_\\.\-:])+(.jpg|.jpeg)$/;
        if (regex.test($(this).val().toLowerCase())) {
            if ($.browser.msie && parseFloat(jQuery.browser.version) <= 9.0) {
                $("#dvPreview").show();
                $("#dvPreview")[0].filters.item("DXImageTransform.Microsoft.AlphaImageLoader").src = $(this).val();
            }
            else {
                if (typeof (FileReader) != "undefined") {
                    $("#dvPreview").show();
                    $("#dvPreview").append("<img />");
                    var reader = new FileReader();
                    reader.onload = function (e) {
                        $("#dvPreview img").attr("src", e.target.result);
						$("#dvPreview img").attr("height", 244);
                    }
                    reader.readAsDataURL($(this)[0].files[0]);

                } else {
                    alert("This browser does not support FileReader.");
                }
            }
        } else {
            alert("Please upload a jped file with correct name.");
        }
    });
});


$(function() {
    $('button').click(function() {
	var $input = $("#fileupload");
    var fd = new FormData;
    fd.append('file', $input.prop('files')[0]);
    $('#prediction').text('Processing... Please wait. (Sometimes it can take up to one minute)')
        $.ajax({
            url: "/_upload/",
            data: fd,
            type: 'POST',
			processData: false,
            contentType: false,
            async: true,
            success: function(response) {
                console.log(response)
                if(response != "GET")
                    $('#prediction').text(response);
            },
            error: function(error) {
                $('#prediction').text('Something went wrong. Try another image.')
            }
        });
    });
});
</script>
